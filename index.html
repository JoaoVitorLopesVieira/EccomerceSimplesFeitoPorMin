<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Simples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #5cb85c;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            flex: 1 1 calc(33% - 20px);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cart {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 250px;
        }
        .cart h3 {
            margin: 0 0 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .checkout {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-commerce Simples</h1>
    </header>
    <div class="container">
        <div class="products">
            <div class="product">
                <h2>Produto 1</h2>
                <img src="relogio.PNG" alt="Produto 1" width="82">
                <p>Preço: R$ 29,90</p>
                <button onclick="addToCart('Produto 1', 29.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 2</h2>
                <img src="oculoss.PNG" alt="Produto 2" width="82px">
                <p>Preço: R$ 49,90</p>
                <button onclick="addToCart('Produto 2', 49.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 3</h2>
                <img src="hand.PNG" alt="Produto 3" width="82px">
                <p>Preço: R$ 19,90</p>
                <button onclick="addToCart('Produto 3', 19.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 4</h2>
                <img src="tennis.PNG" alt="Produto 4" width="82px">
                <p>Preço: R$ 39,90</p>
                <button onclick="addToCart('Produto 4', 39.90)">Adicionar ao Carrinho</button>
            </div>
        </div>
        <div class="cart">
            <h3>Carrinho</h3>
            <div id="cartItems"></div>
            <div class="checkout">
                <h4>Total: R$ <span id="total">0.00</span></h4>
                <button onclick="checkout()">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `${item.name} - R$ ${item.price.toFixed(2)}`;
                cartItems.appendChild(div);
            });
            document.getElementById('total').innerText = total.toFixed(2);
        }

        function checkout() {
            if (cart.length > 0) {
                alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
                cart = [];
                total = 0;
                updateCart();
            } else {
                alert('Seu carrinho está vazio!');
            }
        }
    </script>
</body>
</html>
